<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery-3.7.1.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="page_script/admin.js"> </script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
        <div class="brand-name">
          Diamond Haven
          <div>Beyond Beauty, Into Eternity</div>
        </div>
      </div>
      <div class="nav-list">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Our products</a></li>
          <li><a href="login.html" id="login">Login</a></li>
        </ul>
      </div>
    </header>
    <main class="container">
      <div class="c1-3">
        <div >
          
          <form class="admin-upload" id="frm-product">
            <h3>Product</h3>
            <div class="c1">
              <input placeholder="name..." id="name" class="input" required />
            </div>
            <div class="c1">
              <input
                type="number"
                placeholder="price..."
                id="price"
                class="input"
                required
              />
            </div>
            <div class="c1">
              <input
                placeholder="description..."
                id="description"
                class="input"
                required
              />
            </div>
            <div class="c1">
              <input
                type="file"
                placeholder="description..."
                id="picture"
                class="input"
                required
              />
            </div>
            <div  style="text-align: center">
              <button class="btn-primary" type="button" id="save-btn">
                Save
              </button>
              <button
                type="reset"
                class="btn-primary"
                type="button"
                id="reset-btn"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
        <div>
          <h3>Products</h3>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th>Product Description</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        
      </div>
    </main>
  </body>
</html>
